<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAHA AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
      }
      
      /* Animation Keyframes for HomePage */
      @keyframes keyframes-fade-in-down {
          0% {
              opacity: 0;
              transform: translateY(-20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-down {
          animation: keyframes-fade-in-down 0.6s ease-out forwards;
      }

      @keyframes keyframes-fade-in-up {
          0% {
              opacity: 0;
              transform: translateY(20px);
          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: keyframes-fade-in-up 0.6s ease-out forwards;
      }
      
      /* Delay utility classes */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      /* --- Leads Board Animations --- */

      /* Panel slide-in animation */
      @keyframes slide-in-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      @keyframes slide-out-right {
        from { transform: translateX(0); }
        to { transform: translateX(100%); }
      }
      .animate-slide-in-right { animation: slide-in-right 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
      .animate-slide-out-right { animation: slide-out-right 0.3s cubic-bezier(0.5, 0, 0.75, 0) forwards; }

      /* Backdrop fade-in animation */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-out { animation: fade-out 0.3s ease-in forwards; }

      /* Card entrance animation */
      @keyframes card-pop-in {
        from {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .lead-card-enter {
        animation: card-pop-in 0.4s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      /* Drag and Drop styles */
      .dragging-card {
        opacity: 0.9;
        background: #1f2937; /* gray-800 */
        transform: rotate(3deg) scale(1.05) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        cursor: grabbing;
      }

      .drag-over-column {
        background: linear-gradient(to bottom, rgba(0, 255, 194, 0.2), rgba(0, 255, 194, 0.1)) !important;
        border-color: #00FFC2 !important; 
      }
    </style>
<script type="importmap">
